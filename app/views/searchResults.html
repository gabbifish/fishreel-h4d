
<div class="summary-information">
	<div layout="row" layout-xs="column">
		<div layout="column" flex>
			<h2 class="md-display-2">
				{{searchResults.searchTerm}}
			</h2>
			<h5 class="md-title">
				Details from <a href="www.twitter.com/{{searchResults.searchTerm}}">Twitter Profile</a>:
			</h5>
		</div>
		<div flex="20">
			<img ng-src="{{searchResults.twitterAccountProfileImage}}" class="img-circle img-account-profile" alt="Profile Image" />
		</div>
	</div>
	<div layout="row" class="md-subhead" flex>
		<table  class="twitter-account-field-table">
			<tr>
				<th>Field</th>
				<th>Value</th>
			</tr>
			<tr ng-repeat="accountField in searchResults.twitterAccountDetails[searchResults.indexOfSearchedAccount].fieldArrays track by accountField.id">
				<td>{{accountField.field}}</td>
				<td>{{accountField.value}}</td>
			</tr>
		</table>
	</div>
</div>

<p></p>
<div flex class="search-for-accounts-link">
	<h5><a href="#/associated-accounts/{{searchResults.searchTerm}}">Search for associated accounts</a></h5>
</div>
<md-divider></md-divider>

<md-card ng-repeat="chart in searchResults.anomalyDataArray track by chart.id">
	<md-card-header>
		<md-card-header-text>
		      <span class="md-title">{{chart.label}}</span>
		      <!-- <span class="md-subhead">Sub header</span> -->
		</md-card-header-text>
	</md-card-header>
  	<md-card-content>
  		<img ng-src="{{chart.imageArray[searchResults.indexOfSearchedAccount]}}" class="img-chart" alt="Chart" />
  	</md-card-content>
</md-card>
